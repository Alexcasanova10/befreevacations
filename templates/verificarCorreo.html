<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Verificación de Cuenta</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .btn {
        display: inline-block;
        background: #217f10;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      a:link, a:active, a:visited {
        color: white;
      }
      img {
        max-width: 100%;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://randomtrip.es/wp-content/uploads/2024/08/x-tulum-playa-zona-arqueologica-1536x1024.jpg"
        alt="Verificación"
      />
      <h2>¡Hola, {{nombre}}!</h2>
      <p>
        Gracias por registrarte en Be Free Tours. Para activar tu cuenta, haz
        clic en el botón de abajo.
      </p>
      
      <a class="btn" href="{{url_verificacion}}">Verificar Cuenta</a>

      <p>Si no solicitaste este registro, puedes ignorar este mensaje.</p>
    </div>
  </body>
</html>
